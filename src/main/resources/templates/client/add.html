<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ajout Client</title>
<link rel="stylesheet" type="text/css"
	th:href="@{../css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{../css/datepicker3.css}">
<link type="text/css" th:href="@{../css/styles.css}" rel="stylesheet"/>
<link th:href="@{../css/font-awesome.min.css}"rel="stylesheet}" />
<head />
<body>

	
	<div th:insert="header :: header"></div>

	<h2>LISTE CLIENT</h2>
	<table class="table table-bordered table-striped">
		<thead>

			<tr>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Village</th>
				<th>Adresse</th>
				<th>Telephone</th>
				<th>Action</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="client : ${listeClient}">

				<td th:text="${client.nom}"></td>
				<td th:text="${client.prenom}"></td>
				<td th:text="${client.village.nomVillage}"></td>
				<td th:text="${client.adresse}"></td>
				<td th:text="${client.telephone}"></td>
				<td><a href="@{/client/edit(id=${client.id})}">Editer</a></td>
				<td><a href="@{/client/delete(id=${client.id})}">Supprimer</a></td>
			</tr>

		</tbody>
	</table>

	<!-- Pie Chart -->
	<div class="col-xl-8 col-lg-5">
		<div class="card shadow mb-4">
			<!-- Card Header - Dropdown -->
			<div
				class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h2 class="m-0 font-weight-bold text-primary">Ajout Client</h2>
			</div>
			<!-- Card Body -->
			<div class="card-body">
				<form th:action="@{/client/add}" method="post">
					<div class="form-group" >
						<label>nom</label> <input class="form-control" type="text"
							name="nom">
					</div>
					<div class="form-group">
						<label>prenom</label> <input class="form-control" type="text"
							name="prenom">
					</div>
					<div>
						<label>Village:</label> <select name="village"
							class="form-control">

							<option th:each="village: ${listeVillage}"
								th:value="${village.id}" th:text="${village.nomVillage}"></option>
						</select>

					</div>
					<div class="form-group">
						<label>adresse</label> <input class="form-control" type="text"
							name="adresse">
					</div>
					<div class="form-group">
						<label>telephone</label> <input class="form-control" type="text"
							name="telephone">
					</div>
					<div class="form-group">
						<input class="btn btn-success" type="submit" name="Envoyer" />
						<input class="btn btn-success" type="reset" name="Annuler" />
					</div>
				</form>
			</div>
		</div>
		
	</div>	
	 
	<div th:insert="footer :: footer"></div>
</body>
</html>
