 <!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login </title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datepicker3.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet}" th:href="@{/css/font-awesome.min.css}"  type="text/css" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>sss
	<![endif]-->
</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Login Page</div>
				<div class="panel-body" >
					<form role="form" th:action="@{/User/accueil}" method="post">
						<fieldset>
							<div class="form-group" >
								<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus=""/>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="password"/>
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							
                   <input class="btn btn-primary"  type="submit" value="Login" name="login"> 
                   
                    
							
							</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>	
	

<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
